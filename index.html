<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <div class="container" align="center">
        <h1>ToDo List</h1>
        <form action="/action_page.php">
            <div class="input-group">
                <input type="text" class="form-control" id="input" placeholder="Search" name="search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" id="addbtn"><i
                            class="glyphicon glyphicon-plus"></i></button>
                    <button class="btn btn-default" type="submit" id="delbtn"><i
                            class="glyphicon glyphicon-minus"></i></button>
                </div>
            </div>
        </form>
        <ul class="list-group" id="list" style="text-align:left">
            <li class="list-group-item">New </li>
            <li class="list-group-item">Deleted </li>
            <li class="list-group-item">Warnings </li>
        </ul>

    </div>

</body>

</html>
